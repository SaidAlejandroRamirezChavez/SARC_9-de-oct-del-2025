<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


    <main class="container col-4">
        <h1 class="text-center">Mi primer formulario </h1>
        <h4 class="text-center">crear cuenta</h4>
        <section>
            <form action="#">

        <section class="row">
            <div class="col-6 mb-3">
                <div id="nombreHelp" class="from-text"> nombre</div>
                <input type="text" class="form-control" id="nombre" placeholder="nombre" type="text">
            </div>

            <div class="col-6 mb-3">
                <div id="nombreHelp" class="from-text">contraseña</div>
                <input type="password" class="form-control" id="pass" placeholder="teclea tu contraseña" type="text">
            </div>
        </section>

           <div class="mb-3">
                <div id="nombreHelp" class="from-text">correo electronico</div>
                <input type="password" class="form-control" id="pass" placeholder="nombre@gmail.com" type="text">
            </div>       

        <h6>Fecha de nacimiento</h6>
        <section class="row">
            <div class="col-4 mb-3">
                <div id="nombreHelp" class="form-text"> dia</div>
                <input type="number" class="form-control" id="nombre" placeholder="dia de nacimiento" type="text">
            </div>

            <div class="col-4 mb-3">
                <div id="nombreHelp" class="form-text">mes</div>
                <input type="number" class="form-control" id="pass" placeholder="mes de nacimiento" type="text">
            </div>

            <div class="col-4  mb-3">
                <div id="nombreHelp" class="form-text">año</div>
                <input type="number" class="form-control" id="pass" placeholder="año de nacimiento" type="text">
            </div>
        </section>

        <section class="row">
            <div class="col-6">
            <div>genero</div>
            <select name="" id="" class="form-control">
                <option value="">...</option>
                <option value="">Masculino</option>
                <option value="">Femenino</option>
                <option value="">No binario</option>
                <option value="">Negocios</option>
            </select>
            </div>
            <div class="col-6">
            <div>nacionalidad</div> 
                <select name="" id="" class="form-control">
                    <option value="">...</option>
                    <option value=""></option>
                    <option value="">Mexico</option>
                    <option value="">Estados Unidos</option>
                    <option value="">Brasil</option>
                    <option value="">España</option>
                    <option value="">India</option>
                    <option value="">Rusia</option>
                    <option value="">China</option>
                    <option value="">Canada</option>
                    <option value="">Japon</option>
                    <option value="">Australia</option>
                </select>
            </div>
        </section>




                <button type="reset" class="btn btn-primary">limpia el formulario</button>
                <button type="submit" class="btn btn-primary">enviar datos</button>
            </form>
        </section>
    </main>

</body>
</html>
